        <form (ngSubmit)="onSubmit()">
          <!-- <div class="form-floating mb-3">
            <input type="date" [(ngModel)]="ppfRollInfo.date" class="form-control" id="date" name="date" placeholder="">
            <label for="date">Date of Application</label>
          </div> -->
          <div class="form-floating mb-3">
            <input type="number" [(ngModel)]="ppfRollInfo.quantity" class="form-control" id="quantity" name="quantity" placeholder="" required>
            <label for="quantity">Quantity Consumed (sqft)</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" [(ngModel)]="ppfRollInfo.roll_no" id="rollNo" name="rollNo" placeholder="" required>
            <label for="rollNo">PPF Roll No</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" [(ngModel)]="ppfRollInfo.customer.name" id="customerName" name="customerName"  placeholder="" required>
            <label for="customerName">Customer Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" [(ngModel)]="ppfRollInfo.customer.address" id="customerAddress" name="customerAddress" rows="3" placeholder="" required>
            <label for="customerAddress">Customer Address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="tel" class="form-control" [(ngModel)]="ppfRollInfo.customer.mobile_no" id="customerMobile" name="customerMobile" pattern="[0-9]{10}" placeholder="" required>
            <label for="customerMobile">Customer Mobile No</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" [(ngModel)]="ppfRollInfo.customer.email" class="form-control" id="customerEmail" name="customerEmail"  placeholder="" required>
            <label for="customerEmail">Customer Email Id</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" [(ngModel)]="ppfRollInfo.car_details.car_no" id="carNo" name="carNo"  placeholder="" required>
            <label for="carNo">Car No / Chassis No</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" [(ngModel)]="ppfRollInfo.car_details.mfd_year" id="make" name="make" placeholder="" required>
            <label for="make">Make / Year</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" [(ngModel)]="ppfRollInfo.car_details.model_name" id="model" name="model" placeholder="" required>
            <label for="model">Model</label>
          </div>
          <div class="form-floating mb-3">
            <input type="file" class="form-control" [(ngModel)]="ppfRollInfo.car_details.photos" id="photos" name="photos" accept="image/*" multiple>
            <label for="photos">6 Photographs Upload</label>
          </div>

          <div class="row mb-3">
            <div class="text-center">
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </div>
        </form>
        <div *ngIf="this.isEmpty" class="alert alert-danger rounded-pill p-2 mt-3 mx-5 text-center" role="alert" >
          Fields are missing!
        </div>
  
        <!-- <div *ngIf="this.isAuthorized === false" class="alert alert-danger rounded-pill p-2 mt-3 mx-5 text-center" role="alert" >
          Incorrect Password. Please enter correct password or contact admin!
        </div> -->

        <div *ngIf="this.isAlreadyPresent" class="alert alert-danger rounded-pill p-2 mt-3 mx-5 text-center" role="alert" >
          Warranty is already registered for this ppf roll number.
        </div>

        <div *ngIf="this.isInvalidRequest" class="alert alert-danger rounded-pill p-2 mt-3 mx-5 text-center" role="alert" >
          Unexceptional error occured. Please try again!
        </div>

        <div *ngIf="this.response" class="alert alert-success rounded-pill p-2 mt-3 mx-5 text-center" role="alert">
          Warranty registered successfully!
        </div>

      </div>
