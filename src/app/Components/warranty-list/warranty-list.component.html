<div class="container my-3" *ngIf="this.warrantyInfoArr; else show_empty">
  <h3><span class="border-bottom">Recent registered cars</span></h3>

  <table class="table">
    <thead>      
      <tr>
        <th scope="col">S.No</th>
        <th scope="col">Installation Date</th>
        <th scope="col">PPF Roll No</th>
        <th scope="col">Car No</th>
        <th scope="col">Valid Till</th>
        <th scope="col">Warranty Card</th>
        <th scope="col">Car Photos</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let obj of warrantyInfoArr; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{obj.application_date}}</td>
        <td>{{obj.roll_no}}</td>
        <td>{{obj.car_no}}</td>
        <td>{{obj.expiry_date}}</td>
        <td>
          <a class="btn btn-light border-primary" href="{{obj.warranty_card}}" target="_blank">View warranty card</a>
        </td>

        <td>
          <img src="{{obj.photos.link1}}" alt="Icon 1" class="icon" (click)="openModal(obj, 'link1')">
          <img src="{{obj.photos.link2}}" alt="Icon 2" class="icon" (click)="openModal(obj, 'link2')">
          <img src="{{obj.photos.link3}}" alt="Icon 3" class="icon" (click)="openModal(obj, 'link3')">
          <img src="{{obj.photos.link4}}" alt="Icon 4" class="icon" (click)="openModal(obj, 'link4')">
          <img src="{{obj.photos.link5}}" alt="Icon 5" class="icon" (click)="openModal(obj, 'link5')">
          <img src="{{obj.photos.link6}}" alt="Icon 6" class="icon" (click)="openModal(obj, 'link6')">
        </td>
      
      </tr>
    </tbody>
  </table>

</div>

<div class="container my-3">
  <ng-template #show_empty>
    <div class="alert alert-danger rounded-pill p-2 mt-1 text-center mx-5 mt-3" role="alert" >
      Request time out. Search again!
    </div>
  </ng-template>
</div>


<!-- Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Image: {{imageName}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <img [src]="selectedImage" class="img-fluid img-thumbnail" alt="{{imageName}}">
      </div>
    </div>
  </div>
</div>
