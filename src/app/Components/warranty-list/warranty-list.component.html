<div class="container my-3">
  <h3><span class="border-bottom">Recent registered cars</span></h3>

  <table class="table" *ngIf="this.warrantyInfoArr.length;else show_empty">
    <thead>      
      <tr>
        <th scope="col">S.No</th>
        <th scope="col">Installation Date</th>
        <th scope="col">PPF Roll No</th>
        <th scope="col">Car No</th>
        <th scope="col">Valid Till</th>
        <th scope="col">Warranty Card</th>
        <th scope="col">Car Photos</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let obj of warrantyInfoArr; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{obj.application_date}}</td>
        <td>{{obj.roll_no}}</td>
        <td>{{obj.car_no}}</td>
        <td>{{obj.expiry_date}}</td>
        <td>
          <a class="btn btn-light border-primary mx-1 my-1" href="{{obj.warranty_card}}" target="_blank">View warranty card</a>
        </td>
        <td>
          <a class="btn btn-light border-primary mx-1 my-1" href="{{obj.warranty_card}}" target="_blank">View car photos</a>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="my-3">
    <ng-template #show_empty>No car ppf warranty registered so far.</ng-template>
  </div>
</div>
