<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="container" style="text-align: center;">
        <img class="img-fluid" width="100px" src="https://cdn-icons-png.flaticon.com/512/5087/5087579.png"
          alt="no-pic" height="170px" width="170px" srcset="">
        <h2>Register New Dealer</h2>
      </div>

      <form (ngSubmit)="onSubmit()">
        <div class="form-floating mb-3">
          <input type="text" [(ngModel)]="dealerInfo.username" name="username" class="form-control" id="username" placeholder="dealer company name" required="true">
          <label for="username">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" [(ngModel)]="dealerInfo.password" name="password" class="form-control" id="password" placeholder="password" required="true">
          <label for="password">Password</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" [(ngModel)]="dealerInfo.name" name="name" class="form-control" id="name" placeholder="full name" required="true">
          <label for="name">Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" [(ngModel)]="dealerInfo.address" name="address" class="form-control" id="address" placeholder="Hno, Street, City, State, Pincode" required="true">
          <label for="address">Address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" [(ngModel)]="dealerInfo.mobile_no" name="mobile_no" class="form-control" id="mobile_no" placeholder="9876543210" required="true">
          <label for="mobile_no">Mobile Number</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" [(ngModel)]="dealerInfo.email" name="email" class="form-control" id="email" placeholder="name@example.com">
          <label for="email">Email</label>
        </div>
        <div class="row mb-3">
          <div class="text-center">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </div>
      </form>
      <div *ngIf="this.isEmpty" class="alert alert-danger rounded-pill p-2 mt-3 mx-5 text-center" role="alert" >
        Fields are missing!
      </div>

      <div *ngIf="this.isAlreadyPresent" class="alert alert-danger rounded-pill p-2 mt-3 mx-5 text-center" role="alert" >
          Dealer with same username is already present, Please try with different one!
      </div>

      <div *ngIf="this.response" class="alert alert-success rounded-pill p-2 mt-3 mx-5 text-center" role="alert">
          User registered successfully!
      </div>
      
    </div>
  </div>
</div>
