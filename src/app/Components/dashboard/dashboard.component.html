    <a class="btn btn-light border-success mx-1 my-1" type="text/html" [ngClass]="{'active': this.showRegisterDealerComponent}" *ngIf="isAdmin()" (click) = "toggleRegisterDealerComponent()">Register Dealer</a>
    <a class="btn btn-light border-success mx-1 my-1" type="text/html" [ngClass]="{'active': this.showRegisterWarrantyComponent}" (click) = "toggleRegisterWarrantyComponent()">Register Warranty</a>
    <a class="btn btn-light border-primary mx-1 my-1" type="text/html" [ngClass]="{'active': this.showCheckWarrantyComponent}" (click) = "toggleCheckWarrantyComponent()">Check Warranty</a>

    <a class="btn btn-light border-primary mx-1 my-1" *ngIf="isAdmin()" [ngClass]="{'active': this.showUpdateDealerComponent}" type="text/html" (click) = "toggleUpdateDealerComponent()">Update Dealer Info</a>
    <a class="btn btn-light border-primary mx-1 my-1" *ngIf="isAdmin()" [ngClass]="{'active': this.showGetDealerComponent}" type="text/html" (click) = "toggleGetDealerComponent()">Get Dealer Info</a>

    
    <a class="btn btn-light border-primary mx-1 my-1" type="text/html" [ngClass]="{'active': this.showSearchDealerCarComponent}" (click) = "toggleSearchDealerCarComponent()">Search Dealer's cars</a>
    <a class="btn btn-light border-primary mx-1 my-1" type="text/html" [ngClass]="{'active': this.showSearchAllCarComponent}" *ngIf="isAdmin()" (click) = "toggleSearchAllCarComponent()">Search all cars</a>

  </div>

<!-- <app-dealer-info *ngIf="toggleDealerInfoComponent()"></app-dealer-info> -->

<div class="container">
  <div *ngIf="this.showDealerInfoComponent">
    <app-dealer-info></app-dealer-info>
  </div>
  <div *ngIf="this.showRegisterDealerComponent && isAdmin()">
    <app-register-dealer></app-register-dealer>
  </div>
  <div *ngIf="this.showRegisterWarrantyComponent">
    <app-register-warranty></app-register-warranty>
  </div>
  <div *ngIf="this.showCheckWarrantyComponent">
    <app-check-warranty></app-check-warranty>
  </div>
  <div *ngIf="this.showUpdateDealerComponent && isAdmin()">
    <app-update-dealer></app-update-dealer>
  </div>
  <div *ngIf="this.showGetDealerComponent && isAdmin()">
    <app-get-dealer></app-get-dealer>
  </div>
  <div *ngIf="this.showSearchDealerCarComponent">
    <app-search-dealer-cars></app-search-dealer-cars>
  </div>
  <div *ngIf="this.showSearchAllCarComponent && isAdmin()">
    <app-search-all-cars></app-search-all-cars>
  </div>
  
</div>
